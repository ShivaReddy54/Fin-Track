<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manage Account </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>

        <div class="container">
            <nav class="navbar navbar-expand-lg" style="text-align: center;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">FinTrack.</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/home">Home Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/addtodb">Add Records </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/checkdb">View Records </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Manage Account </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history"> Transaction History </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container" style="text-align: center;">
            <h1 class="font-monospace">  Manage Account  </h1>
        </div>
    </header>
    <br> <br>

    <main>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <!-- Input fields -->
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Day</label>
                    <input type="text" class="form-control" id="day" name="day">
                </div>
                <div class="mb-3">
                    <label for="pages" class="form-label">Enter No of pages </label>
                    <input type="number" class="form-control" id="pages" name="pages">
                </div>
                <div class="mb-3">
                    <label for="pages-total" class="form-label">Enter totals of pages </label>
                    <input type="text" class="form-control" id="pages-total" name="pages-total">
                </div>
                <div class="mb-3">
                    <label for="newacnts" class="form-label">Enter No of New Accounts </label>
                    <input type="text" class="form-control" id="newacnts" name="newacnts">
                </div>

                <!-- Dynamic inputs container -->
                <div id="dynamicInputs">
                    <!-- Dynamic inputs will be generated here -->
                </div>

                <div class="mb-3">
                    <label for="bf" class="form-label">Previous BF </label>
                    <input type="number" class="form-control" id="bf" name="bf">
                </div>
                <div class="mb-3">
                    <label for="expenditures" class="form-label">Enter Expenditures </label>
                    <input type="number" class="form-control" id="expenditures" name="expenditures">
                </div>
                <button type="submit" class="btn btn-primary">Get Page</button>
            </form>
        </div>
    </main>
    <br> <br> <br>

    <footer style="background-color: rgb(152, 196, 196);  position: relative; bottom: 0; width: 100%;">
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> <b> +91
                                1234567890 </b>
                        </a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> <i
                                class="fa-brands fa-instagram"></i> </a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
                                class="fa-brands fa-facebook"></i> </a></li>
                </ul>
                <p class="text-center text-body-secondary"> <b> Developed by: Shiva Reddy </b> </p>
                <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
            </footer>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('newacnts').addEventListener('input', function () {
        generateDynamicInputs();
    });
});

function generateDynamicInputs() {
    var newAccounts = document.getElementById('newacnts').value;
    var dynamicInputsContainer = document.getElementById('dynamicInputs');
    dynamicInputsContainer.innerHTML = ''; // Clear previous dynamic inputs

    if (newAccounts === '') {
        return;
    }

    for (var i = 1; i <= parseInt(newAccounts); i++) {
        dynamicInputsContainer.innerHTML += `
            <div class="mb-2">
                <div class="row">
                    <div class="col">
                        <label for="acntnum${i}" class="form-label">Account Number</label>
                        <input type="number" class="form-control" id="acntnum${i}" name="acntnum${i}" required>
                    </div>
                    <div class="col">
                        <label for="acntarea${i}" class="form-label">Account Holder Area</label>
                        <input type="text" class="form-control" id="acntarea${i}" name="acntarea${i}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="acntamount${i}" class="form-label">Given Amount</label>
                        <input type="number" class="form-control" id="acntamount${i}" name="acntamount${i}" required>
                    </div>
                    <div class="col">
                        <label for="acntinterest${i}" class="form-label">Account Interest</label>
                        <input type="number" class="form-control" id="acntinterest${i}" name="acntinterest${i}" required>
                    </div>
                </div>
            </div>
            <hr>
        `;
    }
}

    </script>
</body>

</html>
